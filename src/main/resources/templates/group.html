<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Groups</h1>
<div class="companies" align="center">
    <a type="button" class="btn btn-primary" href="/">Main menu</a>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <a type="button" class="btn btn-primary" href="/group/template">Add Group</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Students</th>
                    <th scope="col">University</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group: ${groupList}">
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.nameGroup}"></td>
                    <td>
                        <li class="list-group-item list-group-item-secondary" th:each="student: ${group.studentSet}">
                            <span th:text="${student.firstName}"></span>
                            <span th:text="${student.lastName}"></span>
                        </li>
                    </td>
                    <td th:text="${group.university?.nameUniversity}"></td>
                    <td align='right'>
                        <form action="#" th:action="@{'/group/changetemplate/' + ${group.id}}" method="GET">
                            <button type="submit" class="btn btn-primary">Update Group</button>
                        </form>
                    </td>
                    <td align='right'>
                        <form action="#" th:action="@{'/group/' + ${group.id}}" th:method="POST">
                            <button type="submit" class="btn btn-primary">Delete Group</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
