<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Lesson</h1>
<div class="companies" align="center">
    <a type="button" class="btn btn-primary" href="/">Main menu</a>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <a type="button" class="btn btn-primary" href="/lesson/createmvc">Add Lesson</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Audience</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Group</th>
                    <th scope="col">Timetable</th>
                    <th scope="col">University</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson: ${lessonList}">
                    <td th:text="${lesson.id}"></td>
                    <td th:text="${lesson.nameLesson}"></td>
                    <td th:text="${#temporals.format(lesson.time, 'HH:mm')}"></td>
                    <td th:text="${lesson.audience}"></td>
                    <td th:text="${lesson.teacher?.nameTeacher}"></td>
                    <td th:text="${lesson.group?.nameGroup}"></td>
                    <td th:text="${lesson.timetable?.localDate}"></td>
                    <td th:text="${lesson.university?.nameUniversity}"></td>
                    <td align="right">
                        <form action="#" th:action="@{'/lesson/update/' + ${lesson.id}}" method="GET">
                            <button type="submit" class="btn btn-primary">Update Lesson</button>
                        </form>
                    </td>
                    <td align="right">
                        <form action="#" th:action="@{'/lesson/delete/' + ${lesson.id}}" method="POST">
                            <button type="submit" class="btn btn-primary">Delete Lesson</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
