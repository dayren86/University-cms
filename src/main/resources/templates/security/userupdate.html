<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Update User</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/admin/update}" th:object="${users}" method="POST">
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" name="id" class="form-control" id="id" readonly th:value="${userId}">
                </div>
                <div class="mb-3">
                    <label for="email">User Email</label>
                    <input type="text" name="email" class="form-control" id="email" th:value="${userEmail}">
                </div>
                <div class="mb-3">
                    <label for="userName">User Name</label>
                    <input type="text" name="userName" class="form-control" id="userName" th:value="${userName}">
                </div>
                <div class="mb-3">
                    <select class="form-control" id="roles" name="roles">
                        <option selected>Select Roles</option>
                        <option th:each="roles: ${rolesList}"
                                th:value="${roles.id}"
                                th:text="${roles.rolesName}"
                                th:selected="roles.rolesName">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

        </div>
    </div>
    <div class="mb-3">
        <a type="button" class="btn btn-primary" href="/admin">Cancel</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
