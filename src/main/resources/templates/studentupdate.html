<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Update Student</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/student/update}" th:object="${student}" method="POST">
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" name="id" class="form-control" id="id" readonly th:value="${studentId}">
                </div>
                <div class="mb-3">
                    <label for="firstName">Update Student</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" th:value="${studentFirstName}">
                </div>
                <div class="mb-3">
                    <label for="lastName">LastName</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" th:value="${studentLastName}">
                </div>
                <div class="mb-3">
                    <label for="group">Group</label>
                    <td>
                        <label for="group">Group</label>
                        <select class="form-control" id="group" name="group">
                            <option selected>Select Group</option>
                            <option th:each="group: ${groupList}"
                                    th:value="${group.id}"
                                    th:text="${group.nameGroup}"
                                    th:selected="groupName">
                            </option>
                        </select>
                    </td>
                </div>
                <div class="mb-3">
                    <label for="university">University</label>
                    <td>
                        <label for="university">University</label>
                        <select class="form-control" id="university" name="university">
                            <option selected>Select University</option>
                            <option th:each="university: ${universityList}"
                                    th:value="${university.id}"
                                    th:text="${university.nameUniversity}"
                                    th:selected="universityName">
                            </option>
                        </select>
                    </td>
                </div>
                <div class="mb-3">
                     <button type="submit" class="btn btn-primary">Update Student</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mb-3">
        <a type="button" class="btn btn-primary" href="/student">Cancel</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
